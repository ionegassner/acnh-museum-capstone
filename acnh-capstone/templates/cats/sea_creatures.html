{% extends 'base.html' %}
{% block content %}
            {% for s in sea_creatures %}
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{ s.img_url }}" alt="Card image cap{{ s.name }}">
              <div class="card-body">
                <p class="card-text">{{ s.name }}</p>
                <p class="card-text">{{ s.catch_phrase }}</p>
              </div>
            </div>
          {% endfor %}
    {% endblock %}
